<!DOCTYPE html>
<html ng-app="gamesApp">
<head>
  <title>Node-Mongo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
  <body ng-controller="gamesController">

    <div class="container">

      <div class="col-sm-6">
        <form ng-submit="saveContact(contact)">
          <div class="form-group">
            <input type="text" placeholder="Name" ng-model="game.name" class="form-control">
          </div>
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="col-sm-6">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="game in games">
            <h4>{{game.name}}</h4>
          
          </li>
        </ul>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
