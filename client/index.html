<!DOCTYPE html>
<html ng-app="gamesApp">
<head>
  <title>Node-Mongo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>
  <body ng-controller="gamesController">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Navbar</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <br>
    <div class="container">
    <div class="row">
      <div class="col col-sm-3">
        <form ng-submit="saveGame(game)">
          <div class="form-group">
            <input type="text" placeholder="Name" ng-model="game.name" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Status" ng-model="game.status" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Status" ng-model="game.environment" class="form-control">
          </div>
          <!--<div class="form-group">
            <input type="text" placeholder="Group Name" ng-model="game.environment" class="form-control">
          </div>-->
          
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="col col-sm-7">
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="game in games">
            <h3>{{game.name}}</h3>
            <h4>status: {{game.status}}</h4>
            <h5 class="red" ng-class="{prod:'production', dev:'development' }[game.environment]">status: {{game.environment}}</h5>
            <!--<label for="game-lang-desc">Select language description</label>-->
            <!--<select ng-model="model" convert-to-number="" selected="selected">
              <option value="0">{{model.en_GB}}</option>
              <option value="1">{{model.en_US}}</option>
              <option value="2">{{model.en_FR}}</option>
              <option value="3">Baseball</option>
            </select>
            <p> Your choice is {{ model.en_GB }}! </p>-->
            <ul>
                <li ng-repeat="group in game.groups">
                    <p>ID: {{group.id}}</p>
                    <p>Name: {{group.name}}</p>
                    <p>Description: {{group.description}}</p>
                    <p>proportion: {{group.proportion}}</p>
                    <p>URL: {{group.url}}</p>
                </li>
            </ul>
          </li>
        </ul>
      </div>
  </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
